<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Analog Clock (India)</h1>

        <div id="clock">
            <span id="centerCircle"></span>
            <span id="twelve" class="num">12</span>
            <span id="one" class="num">1</span>
            <span id="two" class="num">2</span>
            <span id="three" class="num">3</span>
            <span id="four" class="num">4</span>
            <span id="five" class="num">5</span>
            <span id="six" class="num">6</span>
            <span id="seven" class="num">7</span>
            <span id="eight" class="num">8</span>
            <span id="nine" class="num">9</span>
            <span id="ten" class="num">10</span>
            <span id="eleven" class="num">11</span>
            <span id="hr" class="hands"></span>
            <span id="min" class="hands"></span>
            <span id="sec" class="hands"></span>
        </div>
    </div>
</body>
<!-- Linking JavaScript -->
<script src="script.js"></script>

</html>
