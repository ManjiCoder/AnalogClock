<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Analog Clock (India)</h1>

        <div id="clock">
            <span id="centerCircle"></span>
            <span id="twelve" class="num">12</span>
            <span id="three" class="num">3</span>
            <span id="six" class="num">6</span>
            <span id="nine" class="num">9</span>
            <span id="hr" class="hands"></span>
            <span id="min" class="hands"></span>
            <span id="sec" class="hands"></span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
